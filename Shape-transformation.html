    <!-- 
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/CSSRulePlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/MotionPathPlugin.min.js"></script> -->
    <script>
        var h1 = $("#h1"),//鬍子
            g1 = $("#g1"),//眼鏡
            r1 = $("#r1"),//眼鏡框的洞洞-右邊
            l1 = $("#l1");//眼鏡框的洞洞-左邊

        function hair() {
            var tl = new TimelineMax({
                repeat: -1,
                yoyo: true
            });

            tl.add("begin");

            // tween the hair
            for (var i = 2; i <= 7; i++) {
                tl.to(h1, 0.5, {
                    morphSVG: {
                        shape: "#h" + i
                    },
                    ease: Back.easeInOut
                }, "begin+=" + i * 1.2);
            }

            return tl;
        }

        function glassFill() {
            var tl = new TimelineMax({
                repeat: -1,
                yoyo: true
            });

            tl.add("start");

            // tween the glasses
            for (var i = 2; i <= 7; i++) {
                tl.to(g1, 0.5, {
                    morphSVG: {
                        shape: "#g" + i
                    },
                    ease: Back.easeInOut
                }, "start+=" + i * 1.2);
            }

            return tl;
        }

        function glassRight() {
            var tl = new TimelineMax({
                repeat: -1,
                yoyo: true
            });

            tl.add("start");

            // tween the glasses
            for (var i = 2; i <= 7; i++) {
                tl.to(r1, 0.5, {
                    morphSVG: {
                        shape: "#r" + i
                    },
                    ease: Back.easeInOut
                }, "start+=" + i * 1.2);
            }

            return tl;
        }

        function glassLeft() {
            var tl = new TimelineMax({
                repeat: -1,
                yoyo: true
            });

            tl.add("start");

            // tween the glasses
            for (var i = 2; i <= 7; i++) {
                tl.to(l1, 0.5, {
                    morphSVG: {
                        shape: "#l" + i
                    },
                    ease: Back.easeInOut
                }, "start+=" + i * 1.2);
            }

            return tl;
        }

        var master = new TimelineMax();
        master.add("start");
        master.add(hair(), "start-=2")
            .add(glassFill(), "start-=2")
            .add(glassRight(), "start-=2")
            .add(glassLeft(), "start-=2");


    </script>
